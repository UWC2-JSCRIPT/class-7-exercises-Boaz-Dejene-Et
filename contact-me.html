<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>
  
  <body>
    <!-- TODO -->
    <h1>Contact Me</h1>
    <form id="connect-form" action="" novalidate>
      <div class="form-group name">
        <label for="name">Name</label>
        <input  id="name"  class="form-control validate-input" type="text" name="name" required minlength="3" />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group email">
        <label for="email">Email</label>
        <input id="email" class="form-control validate-input" type="email" name="email" required />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group contact-reason">
        <label for="reason">Reason for contacting</label>
        <select class="form-control" name="reason" id="reason">
          <option value="choose" selected="selected">
            Choose one
          </option>
          <option value="jobOpportunity">Job opportunity</option>
          <option value="talk">Talk code</option>
        </select>
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group job-title disable">
        <label for="job-title">Job title</label>
        <input  id="job-title"  class="form-control validate-input" type="text" name="job-title" required minlength="3" />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group website disable">
        <label for="website">Company website</label>
        <input id="website" class="form-control validate-input" type="url" name="website" required />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group language disable">
        <label for="language">Coding language</label>
        <select class="form-control" name="language" id="language" required>
          <option value="" selected="selected" disabled>
            Choose one
          </option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
        </select>
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control validate-input" name="message" required minlength="10"></textarea>
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="submit" />
      </div>
    </form>
    <script src="contact-me.js"></script>
  </body>
</html>
